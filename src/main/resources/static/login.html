<html>

<body class="notransition black">
    <div id="page-container">
        <ul class="cb-slideshow">
            <li><span></span>

    <div class="modal fade" id="signin" role="dialog" aria-labelledby="signinLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="signLogo osLight">
                <span class="fa fa-home"></span> MẠNG KHÁI NIỆM
            </div>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="signinLabel">ĐĂNG NHẬP HỆ THỐNG</h4>
                </div>
                <div class="modal-body">
                    <form name="f" action="./login" method="POST">
                        <div class="form-group">
                            <input name="username" type="text" placeholder="Tên đăng nhập ..." class="form-control" />
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" placeholder="Mật khẩu ..." class="form-control" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group-justified">
                                <button type="submit" value="login" style="width : 270px;" class="btn btn-lg btn-block btn-green">ĐĂNG NHẬP</button>
                               
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="btn-group-justified">
                               <a style="width : 270px;" href="signup.html" class="btn btn-lg btn-block btn-red">ĐĂNG KÝ</a>
                               
                            </div>
                            
                        </div>

                    </form> 
                </div>
            </div>
            <div class="signFooter">
                Nhóm 01 - Đề tài kết thúc môn học - Mạng Khái Niệm

            </div>
        </div>
