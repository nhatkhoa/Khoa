<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Đăng Ký Thành Viên</title>

    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
    <link href="css/@fullscreen-slider.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>

<body class="notransition black">
    <div id="page-container">
        <ul class="cb-slideshow">
            <li><span></span>
            </li>
            <li><span></span>
            </li>
            <li><span></span>
            </li>
            <li><span></span>
            </li>
            <li><span></span>
            </li>
            <li><span></span>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="signup" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="signLogo osLight"><span class="fa fa-home"></span> MẠNG KHÁI NIỆM</div>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="signupLabel">ĐĂNG KÍ THÀNH VIÊN</h4>
                </div>
                <div class="modal-body">
                    <form action="register" method="post" accept-charset="UTF-8">
                        <div class="form-group">
                            <div class="btn-group-justified">
                                <a href="#" onclick="alert('Chức năng tạm thời ngưng sử dụng');" class="btn btn-lg btn-facebook"><span class="fa fa-facebook pull-left"></span>Đăng Nhập Bằng Facebook</a>
                            </div>
                        </div>
                        <div class="signOr">OR</div>
                        <div class="form-group">
                            <input name="fullname" type="text" placeholder="Họ và tên ..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="username" type="text" placeholder="Tên tài khoản ..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" placeholder="Mật khẩu ..." class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="form-control">
                            <input name="teacher" type="checkbox" >
                            <label>Tài khoản giảng viên ?</label>

                        </div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group-justified">
                                <button style="width:270px" type="submit" class="btn btn-lg btn-green">Đăng Ký</button>
                            </div>
                        </div>
                        <p class="help-block">Quay lại đăng nhập? <a href="login.html" class="text-green">Đăng Nhập</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="signFooter">Bài tập kết thúc môn Nhóm 01
                <br>&copy; 2014 by Group 01 - Nhật Khoa - Thúy Giang - Hoàng Anh</div>
        </div>
    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui-touch-punch.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.visible.js"></script>
    <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
