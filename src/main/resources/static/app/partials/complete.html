<div class="modal-header">
    <h1 class="modal-title">Cập Nhật Thông Tin Thành Viên</h1>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="title"> Email : </label>
        <input ng-model="email" type="text" class="form-control " id="title" placeholder="Nhập địa chỉ Email của bạn...">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-green btn-o" ng-model="teacher" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
            Tài Khoản Dành Cho Giảng Viên
        </button>
    </div>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <a class="btn btn-o btn-green" ng-click="update()">Cập Nhật Thông Tin</a>
        <a class="btn btn-o btn-green" ng-click="ok()">Đóng From Đăng Ký</a>
    </form>

</div>
