<div class="modal-body ">
    <draw data="model" style="border: solid 1px #ddd; width:100%; height:400px; backgound:white"></draw>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="title">Tiêu đề : </label>
            <input ng-model="title" type="text" class="form-control " id="title" placeholder="Nhập tiêu đề...">
        </div>
        <div class="form-group">
            <label class="sr-only" for="info">Mô tả : </label>
            <input ng-model="info" type="text" class="form-control " id="info" placeholder="Nhập mô tả...">
        </div>
        <a ng-show="mode === 1" class="btn btn-o btn-green" ng-click="postNew()">Tạo Khái Niệm Mới</a>
        <a ng-show="mode === -1" class="btn btn-o btn-green" ng-click="update()">Cập Nhật</a>
        <a class="btn btn-o btn-green" ng-click="cancel()">Hủy Bỏ</a>
    </form>

</div>
